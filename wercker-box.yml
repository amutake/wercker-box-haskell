name: haskell
version: 0.0.5
description: Latest GHC and cabal-install
type: main
platform: ubuntu@12.04
keywords:
  - haskell
  - ghc
  - cabal
packages:
  - ghc@7.8.3
  - cabal-install@1.20.0.3
script: |
  # variables
  GHC_VER=7.8.3
  CABAL_VER=1.20.0.3

  # install dependencies
  sudo apt-get update -y
  sudo apt-get install -y build-essential curl libgmp-dev freeglut3-dev zlib1g-dev

  # install ghc
  cd $HOME
  curl -O http://www.haskell.org/ghc/dist/${GHC_VER}/ghc-${GHC_VER}-x86_64-unknown-linux-deb7.tar.bz2
  tar xjf ghc-${GHC_VER}-x86_64-unknown-linux-deb7.tar.bz2
  cd ghc-${GHC_VER}
  ./configure
  sudo make install

  # install cabal-install
  cd $HOME
  curl -O http://hackage.haskell.org/package/cabal-install-${CABAL_VER}/cabal-install-${CABAL_VER}.tar.gz
  tar xzf cabal-install-${CABAL_VER}.tar.gz
  cd cabal-install-${CABAL_VER}
  ./bootstrap.sh

  # set .cabal/bin into PATH
  export PATH=$HOME/.cabal/bin:$PATH
  echo 'export PATH=$HOME/.cabal/bin:$PATH' | sudo tee -a /etc/profile

box-detect:
  priority: 1000
  version :
  detect:
    - files:
      - '*.cabal'

default-build:
  haskell:
    priority: 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          - script:
              name: install dependencies
              code: |
                cabal update
                cabal install --only-dependencies
          - script:
              name: build package
              code: |
                cabal configure --enable-tests
                cabal build
          - script:
              name: test package
              code: |
                cabal test
          - script:
              name: echo haskell information
              code: |
                echo "ghc version $(ghc --version) running"
                echo "cabal version $(cabal --version) running"
